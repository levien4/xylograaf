<html>
<head>
  <script>
    var output = document.querySelector('.output');

    function Orientation(event){
      var x = event.beta;

        output.innerHTML = "beta:" + x;
    }

    window.addEventListener('deviceorientation', Orientation);
  </script>
</head>
<body>
  <div class="output"></div>
</body>
</html>
