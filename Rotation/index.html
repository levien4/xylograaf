<html>
<head>
  <script>
    var dataContainerMotion = document.getElementById('dataContainerMotion');

    function Orientation(event){
      var x = event.beta;

      if(x != null){
        dataContainerMotion.innerHTML = 'beta:' + x;
      }, false);
    }

    window.addEventListener('deveiceorientation', Orientation);
  </script>
</head>
<body>
  <div id="dataContainerMotion">Geen data</div>
</body>
</html>
