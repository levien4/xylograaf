<html>
<head>
  <script>
    var output = document.getElementById('output');

    function Orientation(event){
      var x = event.beta;

        output.innerHTML = 'beta:' + x;
    }

    window.addEventListener('deviceorientation', Orientation);
  </script>
</head>
<body>
  <div id="output"></div>
</body>
</html>
