<html>
<head>
  <script>
  function init(){
    var dataContainerMotion = document.getElementById('dataContainerMotion');
    if(window.DeviceMototionEvent){
      window.addEventListener('devicemotion', function(event){
        var x = event.beta;

        if(x != null){
          dataContainerMotion.innerHTML = 'beta:' + x;
        }, false);
      });
    }
  }
  </script>
</head>
<body>
  <div id="dataContainerMotion">Geen data</div>
</body>
</html>
