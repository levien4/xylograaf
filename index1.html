<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style1.css">
  <script src="function1.js" type="text/javascript"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <button onclick="myFunction()">Kies foto</button>
  <script>
  function myFunction() {
    var path = prompt("Bestands locatie:");
    if (path != null){
      document.getElementById("img").innerHTML=
      "<img src="+ path +"></src>";
    }
  }
  </script>
  <div id="img">
  </div>
  <div id="slider">
    contrast:<div id="c" class="value"></div>
    <form oninput="contrast.value;">
      <input name="one" class="bar" type="range" id="contrast" value="10">
    </form>
    brightness:<div id="b" class="value"></div>
    <form oninput="brightness.value;">
      <input name="one" class="bar" type="range" id="brightness" value="50">
    </form>
    grayscale:<div id="g" class="value"></div>
    <form oninput="gray.value;">
      <input name="one" class="bar" type="range" id="gray" value="0">
    </form>
    hue-rotate:<div id="h" class="value"></div>
    <form oninput="hue.value;">
      <input name="one" class="bar" type="range" id="hue" value="0">
    </form>
    sepia:<div id="s" class="value"></div>
    <form oninput="sepia.value;">
      <input name="one" class="bar" type="range" id="sepia" value="0">
    </form>
    saturate:<div id="sa" class="value"></div>
    <form oninput="saturate.value;">
      <input name="one" class="bar" type="range" id="saturate" value="10">
    </form>
    invert:<div id="i" class="value"></div>
    <form oninput="saturate.value;">
      <input name="one" class="bar" type="range" id="invert" value="0">
    </form>
    blur:<div id="bl" class="value"></div>
    <form oninput="blur.value;">
      <input name="one" class="bar" type="range" id="blur" value="0">
    </form>
  </div>
</body>
</html>
